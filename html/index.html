<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>GreenShop</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-nav">
            <div class="header-nav-container">
                <div class="header-logo">
                    <img src="/images/Vector.png" alt="logo">
                    <div class="logo-text"><b>GREENSHOP</b></div>
                </div>
                <nav class="header-nav-menu">
                    <ul class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Plant Care</a></li>
                        <li><a href="#">Blogs</a></li>
                    </ul>
                </nav>
                <button class="btn-login">
                    <a href="#">Login</a>
                </button>
            </div>
        </div>
    </header>
    <main>
        <section class="main-banner">
            <div class="container">
                <div class="banner-text">
                    <p class="welcome">WELCOME TO GREENSHOP</p>
                    <p class="big-text">LET'S MAKE A BETTER <span class="green-text">PLANET</span></p>
                    <p class="classic-text">We are an online shop offering a wide range of cheap and trendy plants.
                        Use our plants to create an unique Urban Jungle. Order your favorite plants!
                        <div class="btn-container">
                            <button class="btn-shop">
                                <a href="#">SHOP NOW</a>
                            </button>
                        </div>
                    </p>
                </div>
                <div class="images-container">
                    <div class="small-plant">
                        <img src="/images/01-2.png" alt="small plant">
                    </div>
                    <div class="big-plant">
                        <img src="/images/01-1.png" alt="big plant">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
