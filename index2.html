<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms HW</title>
</head>
<body>
    <main>
        <header>
            <center><h1>Homework Forms</h1></center>
        </header>
        <hr>
        <br>
        <form>
            <fieldset id="req form">
                <legend>Required fields</legend>
                <div>
                    <label>Email:
                        <input type="email" placeholder="example@gmail.com" required>
                    </label>
                </div>
                <br>
                <div>
                    <label>Firstname:
                        <input type="text" placeholder="John" required>
                    </label>
                </div>
                <br>
                <div>
                    <label>Surname:
                        <input type="text" placeholder="Doe" required>
                    </label>
                </div>
                <br>
                <div>
                    <label>Birthday:
                        <input type="date" placeholder="01.01.1900" required>
                    </label>
                </div>
            </fieldset>
            <br>
            <fieldset id="opt form">
                <legend>Optional fields</legend>
                <div>
                    <label>Sex:
                        <input type="radio">Man
                        <input type="radio">Woman
                    </label>
                </div>
                <br>
                <div>
                    <label>Skills:
                        <input type="checkbox">SQL
                        <input type="checkbox">Python
                        <input type="checkbox">Javascript
                        <input type="checkbox">HTML
                        <input type="checkbox">CSS
                        <input type="checkbox">C#
                        <input type="checkbox">Java
                        <input type="checkbox">Kotlin
                    </label>
                </div>
                <br>
                <div>
                    <label>Region:
                        <select name="region">
                            <option disabled selected>-</option>
                            <option>Europe</option>
                            <option>North America</option>
                            <option>South America</option>
                            <option>Asia</option>
                            <option>Oceania</option>
                        </select>
                    </label>
                </div>
                <br>
                <div>
                    <label>About me:
                        <textarea cols="50" rows="10"></textarea>
                    </label>
                </div>
            </fieldset>
            <br>
            <button type="Submit">Sumbit</button>
            <button type="Reset">Reset</button>
        </form>
    </main>
    <br>
    <br>
    <br>
    <footer>
        <center>Contacts: <a href="t.me/Dendarkholme">Telegram</a></center>
    </footer>
</body>
</html>
